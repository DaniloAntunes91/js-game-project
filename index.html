<!DOCTYPE html>
<html>
  <head>
    <title>Capital Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.cdnfonts.com/css/arcade-classic"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="welcomeScreen">
      <img src="images/Flags.png" alt="Various Flags" />
      <h1>Welcome to the Capital Guessing Game!</h1>
      <button id="startButton">Start Game</button>
    </div>

    <div id="container" class="hidden">
      <h1 class="heading">Capital Guessing Game</h1>
      <div id="image-container"></div>
      <p id="question-number"></p>
      <p id="question"></p>
      <p id="answer-container"></p>
      <input type="text" id="answerInput" placeholder="Enter the capital" />
      <button id="submitBtn">Submit</button>
      <button style="display: none" id="next-button">Next</button>
      <p id="score"></p>
    </div>

    <div id="endScreen" style="display: none">
      <h1>Game Over</h1>
      <p id="game-over"></p>
      <p>Your score is <span id="scoreDisplay"></span></p>
      <button id="restartButton" onclick="location.reload()">Restart</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
