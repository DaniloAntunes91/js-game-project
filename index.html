<!DOCTYPE html>
<html>
  <head>
    <title>Capital Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="welcomeScreen">
      <img src="images/Flags.png" alt="Various Flags" />
      <h1>Welcome to the Capital Guessing Game</h1>
      <button id="startButton">Start Game</button>
    </div>

    <div id="container" class="hidden">
      <h1>Capital Guessing Game</h1>
      <p id="question"></p>
      <p id="answer-container"></p>
      <input type="text" id="answerInput" placeholder="Enter the capital" />
      <button id="submitBtn">Submit</button>
      <button id="next-button">Next</button>
      <p id="score"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
